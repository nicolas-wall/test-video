<!DOCTYPE html>
<html>
  <head>
    <title>Image Tracking and Webpage Redirect with A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.0/dist/aframe-ar.min.js"></script>
    <style>
      #play-video { /* Changed ID to play-link */
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <a-scene
      ar="sourceType: webcam; detectionMode: mono; imageTargetSrc: url(https://your-website.com/your-image-target.jpg)"  embedded
      style="width: 100%; height: 100%;"
    >
      <a-assets>
       </a-assets>

      <a-marker-camera preset="custom" registerevents="true">
        <a-entity
          id="redirect-plane" /* Changed ID to redirect-plane */
          visible="false"
          geometry="primitive: plane; width: 1; height: 0.5625;"
          material="color: #FFFFFF;"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker-camera>

      <a-entity camera></a-entity>
    </a-scene>

    <button id="play-video" style="display: none;">Go to Page</button> /* Changed button text */


    <script>
      const playVideoButton = document.getElementById("play-video");


      // Marker found event
      document.querySelector("a-marker-camera").addEventListener("markerFound", () => {
        console.log("Marker Found!");
        playVideoButton.style.display = "block";

      });

      // Marker lost event
      document.querySelector("a-marker-camera").addEventListener("markerLost", () => {
        console.log("Marker Lost!");
        playVideoButton.style.display = "none";
      });

      playVideoButton.addEventListener("click", () => {
        // Redirect to the new webpage
        window.location.href = "https://your-website.com/your-new-page.html"; // Replace with your URL
      });


    </script>
  </body>
</html>
