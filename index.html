<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Image Scan to Video Page</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.0/dist/aframe-ar.min.js"></script>
    <style>
      #scan-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
      }
      #redirect-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <a-scene
      ar="sourceType: webcam; detectionMode: mono; imageTargetSrc: url(YOUR_IMAGE_TARGET_URL)"
      embedded
      style="width: 100%; height: 100%;"
    >
      <a-marker-camera preset="custom" registerevents="true">
        <a-entity
          id="redirect-plane"
          visible="false"
          geometry="primitive: plane; width: 1; height: 0.5625;"
          material="color: #FFFFFF;"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker-camera>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="scan-message">
      Scan the image with your phone's camera.
    </div>
    <button id="redirect-button">Go to Video</button>

    <script>
      const scanMessage = document.getElementById("scan-message");
      const redirectButton = document.getElementById("redirect-button");

      // Marker found event
      document.querySelector("a-marker-camera").addEventListener("markerFound", () => {
        console.log("Marker Found!");
        scanMessage.style.display = "none";
        redirectButton.style.display = "block";
      });

      // Marker lost event
      document.querySelector("a-marker-camera").addEventListener("markerLost", () => {
        console.log("Marker Lost!");
        scanMessage.style.display = "block";
        redirectButton.style.display = "none";
      });

      redirectButton.addEventListener("click", () => {
        window.location.href = "YOUR_VIDEO_PAGE_URL";
      });
    </script>
  </body>
</html>
